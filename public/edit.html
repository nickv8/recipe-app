<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link href="/images/favicon.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Recipes App</h1>
                <h2 class="header__subtitle">Save this recipe for later</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href = "/index.html">Home</a>
                <span id = "time-stamp"></span>
            </div>
        </div>
        <div class="container">
        <input id = "recipe-title" class="title-input" placeholder = "Recipe Title"> 
        <textarea id = "recipe-body" class="body-input" placeholder = "Enter Recipe Instructions"></textarea>
        <button id = "remove-recipe" class="button button--secondary">Delete Recipe</button>
        </div>
        <div class="header"></div>
        <div class="container">
            <h2 class="header__title">Ingredients</h2>
            <div id="ingredients-list"></div>
            <div class="actions__container">
                <form id="new-ingredient">
                <input type="text" id="ingredient-input" placeholder="Add Ingredient Name" name="text">
                <button id="add-ingredient">Add Ingredient</button>
            </form>

        </div>
        </div>
        
        <!-- <script src = "https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/relativeTime.min.js"></script> -->
        <script src = "/scripts/edit-bundle.js"></script>
    </body>
</html>
